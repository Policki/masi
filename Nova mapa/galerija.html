<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <title>Najini trenutki</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 20px;
      box-shadow: 0 0 20px #ff4d88;
      opacity: 0;
      position: absolute;
      transition: opacity 1s ease-in-out;
    }

    img.active {
      opacity: 1;
      z-index: 2;
    }
  </style>
</head>
<body>

  <img src="IMG_6414.jpg" class="active">
  <img src="IMG_8062.jpg">
  <img src="IMG_8453.JPG">
  <img src="IMG_8558.jpg">
  <img src="IMG_8666.jpg">
  <img src="IMG_8836.jpg">
  <img src="IMG_9609.JPG">
  <script>
    const images = document.querySelectorAll("img");
    let current = 0;

    setInterval(() => {
      images[current].classList.remove("active");
      current = (current + 1) % images.length;
      images[current].classList.add("active");
    }, 2500);

    setTimeout(() => {
      window.location.href = "sopek.html";
    }, 2500 * images.length + 1000);
  </script>

</body>
</html>
